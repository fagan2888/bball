<html>
    <head>
        <title>Shot Chart</title>
        <!-- <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
        <script src="{{ url_for('static', filename='d3.v3.min.js') }}" charset="utf-8"></script>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    </head>

    <body>
        <div id='content'>
            <script type="text/javascript">
                var w = 500;
                var h = 350;
                var tups = {{tups}}

                // heatmap of percentage of shots made
                var shotchart = d3.select("body")
                                  .append("svg")
                                  .attr("width", w)
                                  .attr("height", h)
                                  .attr("class", "svg")
                                  .attr("id", "shotchart");
                shotchart.selectAll("rect")
                         .data(tups)
                         .enter()
                         .append("rect")
                         .attr("x", function(d) { return 10*(d[0]+25); })
                         .attr("y", function(d) { return 10*(d[1]+5); })
                         .attr("width", 10)
                         .attr("height", 10)
                         .attr("fill", function(d) {
                                 var hi = 0.6;
                                 var lo = 0.3;
                                 var c = d3.scale.linear()
                                                 .domain([lo,hi])
                                                 .range(["red","blue"]);
                                 var l = d[2];
                                 return c(l);
                         });
            </script>
        </div> <!-- #content -->
    </body>
</html>
